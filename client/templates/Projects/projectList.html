<template name="projectList">

<!--Visuals/Dashboards -->
<div class="col-md-4">
	<div class="jumbotron">
		<div class="container"></div>
		Visual 1
	</div>
</div>
<div class="col-md-4">
	<div class="jumbotron">
		<div class="container"></div>
		Visual 2
	</div>
</div>
<div class="col-md-4">
	<div class="jumbotron">
		<div class="container"></div>
		Visual 3
	</div>
</div>
<hr />

<!--Sorting and New Projects -->
<div class="row">
	
	<!--Search Input-->
	<div class="col-md-4">
	      <form class="navbar-form navbar-left" role="search">
	          <input type="text" class="form-control" placeholder="Search">
	      </form>
	</div>

	<!--Filtering Criteria-->
	<div class="col-md-4">
		<div class="alert alert-success" role="alert">
	    Table Filtering Options
  		</div>
  	</div>
	<!--Create New Project w/ Redirect to projectDetails (autoform)-->
	<div class="col-md-4">
	{{#autoForm collection="ProjectList" id="insertProjectForm" type="insert"}}
		<button type="submit" class="btn btn-default">
			<span class= "glyphicon glyphicon-plus"> New</span>
		</button>
	{{/autoForm}}   
	</div>
</div>

<!--List of Projects (in table) -->
<div>
<table class="table">
<thead>
<tr>
      <th>Project</th>
      <th>Division</th>
      <th>Scope Date</th>
      <th>Status</th>
</tr>
</thead>
<tbody>
    {{#each project}}
    <tr>
        <td ><a href="{{pathFor route='projectDetail'}}"> {{name}} </a></td>
        <td>{{division}}</td>
	    <td>{{scopeDate}}</td>
		<td>    
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-circle-o"></i>	
		</td>
    </tr>
    {{/each}}
</tbody>
</table>
</div>   
</template>
